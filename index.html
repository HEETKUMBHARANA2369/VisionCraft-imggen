<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background-color: #111; /* Dark background */
            color: #eee; /* Light text color */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h2 {
            color: #fff;
        }

        p {
            margin-top: -10px;
            color: #ccc;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            background-color: #222; /* Darker background for form */
            padding: 20px;
            border-radius: 10px; /* Rounded corners for the form */
            border: 1px solid #333;
        }

        label {
            font-size: 18px;
            color: #fff;
            margin-bottom: 5px;
        }

        input, select {
            padding: 8px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #444; /* Dark border */
            border-radius: 5px;
            background-color: #333; /* Dark background for input */
            color: #eee; /* Light text color for input */
        }

        button {
            background-color: #800080;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 15px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #6b006b;
        }

        img {
            max-width: 100%;
            margin-top: 24px;
            border: 2px solid #333;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        img.loaded {
            opacity: 1;
        }

        .loading {
            margin-top: 20px;
            color: #e0e0e0;
            font-size: 18px;
            display: none;
            border-radius: 15px;
            padding: 10px 20px;
            border: 2px solid #800080;
            animation: colorChange 1.5s infinite alternate;
        }

        @keyframes colorChange {
            0% {
                border-color: #800080;
            }
            100% {
                border-color: #e0e0e0;
            }
        }

        .advanced-options {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background-color: #333;
            border: 1px solid #444;
            display: none; /* Hidden by default */
            flex-direction: column;
            align-items: center;
        }

        .advanced-options label {
            display: block;
            margin-bottom: 10px;
        }

        .toggle-btn {
            background-color: #444;
            color: #eee;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .toggle-btn:hover {
            background-color: #555;
        }

        .error-message {
            color: #ff0000;
            font-size: 16px;
            margin-top: 20px;
        }

        .direct-link {
            color: #00f;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>IMAGE GENERATOR BY PARTH</h2>
    <p id="descriptionOutput"></p>

    <form id="imageForm">
        <label for="focusInput">Focus:</label>
        <input type="text" id="focusInput" name="focus" required placeholder="Enter focus">

        <button type="button" onclick="generateImage()">Generate Image</button>

        <button type="button" class="toggle-btn" onclick="toggleAdvancedOptions()">Advanced Options</button>

        <div class="advanced-options" id="advancedOptions">
            <label for="modelInput">Model:</label>
            <select id="modelInput" name="model">
                <option value="flux">Flux</option>
                <option value="turbo">Turbo</option>
            </select>

            <label for="widthInput">Width:</label>
            <input type="number" id="widthInput" name="width" placeholder="Enter width" value="768">

            <label for="heightInput">Height:</label>
            <input type="number" id="heightInput" name="height" placeholder="Enter height" value="768">

            <label for="seedInput">Seed:</label>
            <input type="number" id="seedInput" name="seed" placeholder="Enter seed" value="657">
        </div>
    </form>

    <img id="generatedImage" alt="Generated Image" class="loaded">
    <p class="loading" id="loadingText">Loading...</p>
    <p class="error-message" id="errorMessage"></p>
    <a id="directLink" class="direct-link" href="#" target="_blank">View Direct Link</a>

    <script>
        function generateImage() {
            var focus = document.getElementById("focusInput").value;
            var model = document.getElementById("modelInput").value;
            var width = document.getElementById("widthInput").value;
            var height = document.getElementById("heightInput").value;
            var seed = document.getElementById("seedInput").value;
            var descriptionOutput = document.getElementById("descriptionOutput");
            var generatedImage = document.getElementById("generatedImage");
            var loadingText = document.getElementById("loadingText");
            var errorMessage = document.getElementById("errorMessage");
            var directLink = document.getElementById("directLink");

            loadingText.style.display = "block";
            generatedImage.classList.remove("loaded");
            errorMessage.textContent = "";
            directLink.style.display = "none";

            var imageUrl = `https://pollinations.ai/p/${focus}?width=${width}&height=${height}&seed=${seed}&model=${model}`;
            
            descriptionOutput.innerText = `Description: ${focus}`;
            generatedImage.src = imageUrl;
            directLink.href = imageUrl;

            generatedImage.onload = function () {
                loadingText.style.display = "none";
                generatedImage.classList.add("loaded");
            };

            generatedImage.onerror = function () {
                loadingText.style.display = "none";
                errorMessage.textContent = "Failed to load image. Please try again.";
                directLink.style.display = "inline";
            };
        }

        function toggleAdvancedOptions() {
            var advancedOptions = document.getElementById("advancedOptions");
            var display = advancedOptions.style.display === "none" ? "flex" : "none";
            advancedOptions.style.display = display;
        }
    </script>
</body>
</html>
